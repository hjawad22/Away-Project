<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Martel+Sans&family=Ysabeau:wght@200;300;400&display=swap" rel="stylesheet">
      <title>Away</title>
   </head>
   <body>
      <div class="login-page">
         <section class="login-main">
            <form class="login-input">
               <h1 class="login-title">Login</h1>
               <label for="userName">Username</label>
               <input type="text"id="userName" class="user-name" name="user-name" required/>
               <label for="password">Password</label>
               <input type="password" id="password" class="user-password" name="user-password" required/>
               <button class="login-button">Login</button>
               <p class="login-message"></p>
            </form>
            <section class="login-image" aria-label="a photo of a clay put with a blue sky background"></section>
         </section>
      </div>
      <div class="dashboard hidden">
         <div class="main-container">
            <div class="booking-area" aria-label="a photo of greece">
               <h1 class="logo">Away</h1>
               <h2>Your Adventure Awaits You</h2>
               <h3 class="greeting-header"></h3>
               <form>
                  <label for="numOfTravelers" class="label">Number of Travelers</label>
                  <input type="number" id="numOfTravelers" class="style" name="guest-number" min="1" max="60,000" required/>
                  <label for="destinations" class="label">Destinations</label>
                  <select id ="destinations" class="destinations-picker"></select>
                  <label for="start" class="label">Start Date:</label>
                  <input type="date" id="start" class="style" name="date-start" min="2023-04-25" aria-label="Choose a start date" required/>
                  <label for="end" class="label">End Date:</label>
                  <input type="date" id="end" class="style" name="date-end" min="2023-04-25" aria-label="Choose a end date" required/>
                  <button class="book-button">Book Your Next Adventure</button>
                  <button class="quote-button">View Trip Estimation</button>
                  <p class="estimated-total"></p>
               </form>
            </div>
            <div class="trips-area">
               <h2>Your Trips</h2>
               <p class="total-spent-message"></p>
               <div class="trips"></div>
            </div>
         </div>
         <script src="bundle.js"></script> 
      </div>
   </body>
</html>
